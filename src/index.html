<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CountDownTimer</title>
  </head>

  <body>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label">Seconds</span>
      </div>

      <div class="btn__container">
        <div class="set-time-btn">
          <button class="js-10s" type="button" data-value="10sec">
            10 сек
          </button>
          <button class="js-20s" type="button" data-value="20sec">
            20 сек
          </button>
          <button class="js-30s" type="button" data-value="30sec">
            30 сек
          </button>
          <button class="js-1h" type="button" data-value="1hours">1 час</button>
          <button class="js-1day" type="button" data-value="1days">
            1 день
          </button>
        </div>

        <div class="control-btn">
          <button class="btn__start btn" type="button">Старт</button>
          <button class="bnt__reset btn" type="button">Сброс</button>
        </div>
      </div>
    </div>
  </body>
</html>
